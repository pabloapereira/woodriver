<!DOCTYPE html>
<html lang="pt">
    <head> 
        <title>login</title>
        <meta charset="utf-8">
        <meta name="referrer" name="never">
        <meta name="referrer" name="no-referrer">
        <link rel="stylesheet" href="/WoodRiver/Pages/Login/login.css">
        <link rel="stylesheet" href="/WoodRiver/Pages/Login/media-query.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <main>          
            <div id="login">
                <h1>login</h1> 
                <div class="campo">
                    <label for="ilogin"><i class="material-symbols-outlined">account_circle</i</label>
                    <input type="email" name="login" id="ilogin" placeholder="seu email">
                </div>
                <div class="campo">
                    <label for="isenha"><i class="material-icons">lock</i></label>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha">
                </div>
                <button name="button">logar</button>
            </div>
        </main>
        <script src="/WoodRiver/Pages/Login/login.js"></script>
    </body>
</html>
